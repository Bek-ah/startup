<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AtoG</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>AtoG</h1>
        </header>
        <main>
            <h2>Welcome!</h2>
            <p>Login</p>
            <form method="get" action="play.html">
                <label for="name">Student:</label>
                <input type="text" id="name" placeholder="Your name here" />
                <button type="submit">Login</button>
            </form>
            <form method="get" action="play.html">
                <button type="submit">Play</button>
            </form>
            <form method="get" action="about.html">
                <button type="submit">Questions?</button>
            </form>
            <div>
                <form method="get" action="teacher.html">
                    <label for="name">Teacher:</label>
                    <input type="text" id="ID" placeholder="Teacher ID here"/>
                    <button type="submit">Login</button>
                </form>
            </div>
        </main>
        <footer>
            <span class="text-reset">Rebekah Evans</span>
            <a href="https://github.com/Bek-ah/chess.git">Github Link</a>
        </footer>
    </body>
</html>
