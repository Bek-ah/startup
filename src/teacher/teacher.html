<!DOCTYPE html>
<html lang="en">
<head>
    <title>AtoG HTML</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
<header>
    <h1>AtoG</h1>
</header>

<main class="teacher-background">
    <h2>Scores</h2>
    <table>
        <thead>
        <tr>
            <th>   </th>
            <th>Student Name</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Smith</td>
                <td>80%</td>
                <td>3/1/2026</td>
            </tr>
        </tbody>
            <tbody>
            <tr>
                <td>2</td>
                <td>Jane Doe</td>
                <td>95%</td>
                <td>3/2/2026</td>
            </tr>
        </tbody>
    </table>
    <form method="get" action="../login/login.html">
        <button class="login-buttons" type="submit">Home</button>
    </form>
    <form method="get" action="../play/play.html">
        <button class="login-buttons" type="submit">Play</button>
    </form>
    <form method="get" action="../about/about.html">
        <button class="login-buttons" type="submit">Questions?</button>
    </form>
    <ul class="notification">
        <li class="student-name">John Smith grade changed</li>
        <li class="student-name">Jane Doe grade changed</li>
    </ul>
</main>

<footer>
    <span class="text-reset">Rebekah Evans</span>
    <a href="https://github.com/Bek-ah/chess.git">Github Link</a>
</footer>
</body>
</html>
