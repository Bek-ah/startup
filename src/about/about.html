<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AtoG HTML</title>
        <link rel="stylesheet" href="../app.css">
        <link rel="stylesheet" href="about.css">
    </head>
    <body>
        <header>
            <h1>AtoG</h1>
        </header>
        <main>
            <h2>About</h2>
            <form method="get" action="../login/login.html">
                <button class="about-buttons" type="submit">Log Out</button>
            </form>
            <form method="get" action="../play/play.html">
                <button class="about-buttons" type="submit">Play Again</button>
            </form>
            <p>This game is made to make starting music easy! Just press the names of the notes that appear until your score is what you want to submit, then click submit. Your teacher will see your submission and the date!</p>
        </main>
        <footer>
            <span class="text-reset">Rebekah Evans</span>
            <a href="https://github.com/Bek-ah/chess.git">Github Link</a>
        </footer>
    </body>
</html>
