<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AtoG</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <header>
            <h1>AtoG</h1>
        </header>
        <main>
            <h1>Welcome!</h1>
            <h2>Login</h2>
            <form method="get" action="../play/play.html">
                <label for="name">Student:</label>
                <input type="text" id="name" placeholder="Your name here" />
                <button class="login-buttons" type="submit">Login</button>
            </form>
            <form method="get" action="../play/play.html">
                <button class="login-buttons" type="submit">Play</button>
            </form>
            <form method="get" action="../about/about.html">
                <button class="login-buttons" type="submit">Questions?</button>
            </form>
            <div>
                <form method="get" action="../teacher/teacher.html">
                    <label for="name">Teacher:</label>
                    <input id="ID" placeholder="Teacher ID here" type="text" />
                    <button class="login-buttons" type="submit">Login</button>
                </form>
            </div>
        </main>
        <footer>
            <span class="text-reset">Rebekah Evans</span>
            <a href="https://github.com/Bek-ah/chess.git">Github Link</a>
        </footer>
    </body>
</html>
